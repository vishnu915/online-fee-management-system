{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='img/college.jpg') }}") no-repeat center center fixed;
        background-size: cover;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="display:block;margin:auto;width:80px;">
        <h2 style="color:#ff8800;text-align:center;">Admin Signup</h2>
        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" required>
            
            <label>Email</label>
            <input type="email" name="email" required>
            
            <label>Password</label>
            <input type="password" name="password" required>
            
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
            
            <input type="submit" value="Signup" class="btn" style="width:100%;">
        </form>
        <p style="text-align:center;margin-top:10px;">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
